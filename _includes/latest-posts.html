<div class="panel">
	<h4>Latest Posts</h4>
<ul class="posts">
{% for post in site.posts limit: 4 %}
  <div class="post_info">
    <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="green radius label">({{ post.date | date:"%Y-%m-%d" }})</span>
    </li>
    </br> <em>{{ post.excerpt }} </em>
    </div>
  {% endfor %}
</ul>
</div>
