<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>aliirz.com | {{ page.title }}</title>
    <meta name="description" content="ali's personal blog">
    <meta name="author" content="Ali Raza">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .container > .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 10px 10px 10px 10px;
           -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);

      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }

    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/index.html">aliirz.com</a>
          <ul class="nav">
            <li><a href="#">Folio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>{{ page.title }}</h1>
        </div>
        <div class="row">
          <div class="span10">
            <!--<h2>Main content</h2>-->
            	{{ content }}
          </div>
          <div class="span4">
            

            <div id="me">
              
            </div>
            <div id="twitter">
            	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
					new TWTR.Widget({
  						version: 2,
  						type: 'profile',
  						rpp: 1,
  						interval: 30000,
  						width: 'auto',
  						height: 300,
  						theme: {
    						shell: {
      						background: '#363636',
      						color: '#52d3fa'
    					},
    					tweets: {
      						background: '#696669',
      						color: '#ffffff',
      						links: '#52d3fa'
    							}
  						},
  						features: {
    						scrollbar: false,
    						loop: false,
    						live: false,
    						behavior: 'all'
 	 							}
					}).render().setUser('aliirz').start();
				</script>
    </div>




          </div>
        </div>
      </div>

      <footer>
        <p>&copy; Aliirz.com</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
