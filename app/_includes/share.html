		<a class="socialite twitter-share" href="http://twitter.com/share" data-url="http://{{site.host}}/{{ page.url }}">
			<i class="icon icon-twitter"></i>
		</a>
	</li>
	<li>
		<a class="socialite facebook-like" data-url="http://{{site.host}}/{{ page.url }}">

	<li>
		<a class="socialite googleplus-one" data-url="http://{{ site.host }}//{{ page.url }}">

		</a>
