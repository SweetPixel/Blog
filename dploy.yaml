personal_vps:
    host: "aliirz.com"
    scheme: sftp
    user: "deployer"
    privateKey: ~/.ssh/id_rsa
    publicKey: ~/.ssh/id_rsa.pub
    slots: 4
    path:
        local: "dist/"
        remote: "/var/www/betablog"
    exclude: ['/path/to/source/folder/**/.DS_Store', '/path/to/source/folder/**/Thumbs.db', 'dist/tmp']